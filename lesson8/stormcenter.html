    </ul>

  <main>
    <h2>Storm Center</h2>
    <div id="form">
        <form action="thanks.html" method="POST">
            <fieldset>
                <h3>Personal Information</h3>
                <label>Full Name:</label>
                <br>
                <input type="text" name="name" placeholder="Your Name" pattern="[A-Za-z]{5,}" required>
                <br>
                <label>Email: </label>
                <br>
                <input type="email" name="email" placeholder="email@byui.edu">
                <br>
                <label>Phone Number: </label>
                <br>
                <input type="tel" name="phone" required>
                <br>
                <label>Zipcode: </label>
                <br>
                <input type="number" name="zipcode" required>
            </fieldset>
            <fieldset>
                <h3>Storm Details</h3>
                <label>Storm Date: </label>
                <br>
                <input type="date" name="stormdate">
                <br>
                <label>Storm Type: </label>
                <br>
                <input list="stormlist" name="stormtype">
                <datalist id="stormlist">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
                <br>
                <label class="flexly">Storm Severity: </label>
                <br>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                  </datalist>
                  <br>
                  <label>Storm Region: </label>
                  <br>
                  <select name="stormregion">
                    <option value="">Select Region ...</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                  </select>
                <br>
                <label>User In-Danger Level: </label>                
                <br>
                <input type="radio" id="yes" name="indanger" value="yes">
                <label>Yes</label>
                <br>
                <input type="radio" id="no" name="indanger" value="no">
                <label>No</label>
                <br>
                <input type="radio" id="maybe" name="indanger" value="maybe">
                <label>Maybe</label>
            </fieldset>
            <fieldset>
                <label>Additional Information or Comments: </label>
                <br>
                <textarea id="comments" placeholder="Additional comments..."></textarea>
            </fieldset>
            <div class="button">
                <input type="submit" value="Submit" onclick="location.href='thanks.html'">
            </div>
        </form>
    </div>
        
  </main>
